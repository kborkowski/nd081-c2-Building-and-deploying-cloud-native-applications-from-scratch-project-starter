apiVersion: v1
kind: ConfigMap
metadata:
  name: neighborly-frontend-config
data:
  API_URL: "https://neighborly-api-o23ggwokfd6gy.azurewebsites.net/api"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neighborly-frontend
  labels:
    app: neighborly-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neighborly-frontend
  template:
    metadata:
      labels:
        app: neighborly-frontend
    spec:
      containers:
      - name: neighborly-frontend
        image: nacro23ggwokfd6gy.azurecr.io/neighborly-frontend:v1
        ports:
        - containerPort: 5000
        env:
        - name: API_URL
          valueFrom:
            configMapKeyRef:
              name: neighborly-frontend-config
              key: API_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      imagePullSecrets:
      - name: acr-auth
---
apiVersion: v1
kind: Service
metadata:
  name: neighborly-frontend
spec:
  type: LoadBalancer
  selector:
    app: neighborly-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000